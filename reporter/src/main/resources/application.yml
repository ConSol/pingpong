server:
  port: 8082
spring:
  jpa:
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    url: jdbc:${DB_TYPE:postgresql}://${DB_HOST:localhost:5432}/${DB_NAME:reporter}
    username: ${DB_USER:reporter}
    password: ${DB_PASSWORD:reporter}